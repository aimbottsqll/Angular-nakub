<div class="form">
  <h2>{{title}}</h2>
  <input type="text"  placeholder="Enter New Task" #task/>
  <br>
  <br>
  <input type="button" (click)="addTask(task.value)" class="button" value="Add new task">
  <br>
  <br>
  
  </div>

<ul *ngFor="let item of list">
  <li>{{item.name}} <button (click)="removeTask(item.id)">Remove Task</button></li>
</ul>
